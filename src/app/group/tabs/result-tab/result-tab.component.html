<table *ngIf="!currentUser.isAdmin">
  <tr>
    <th>Student</th>
    <th>Attendency</th>
    <th>Mark</th>
    <th>Feedback</th>
  </tr>
  <tr *ngFor="let user of students">

    <td>{{user.name}}</td>
    <td>{{getStudentAttendency(user)}}</td>
  </tr>
</table>


<div *ngIf="currentUser.isAdmin">
  <div *ngFor="let user of model">
    <form #f="ngForm">
      <table>
        <tr>
          <th>Student</th>
          <th>Attendency</th>
          <th>Mark</th>
          <th>Feedback</th>
        </tr>
        <tr>
          <td>{{user.name}}</td>
          <td><input type="checkbox" [(ngModel)]="user.lesson.isAttended" name="isAttended"></td>
          <td><input type="text" [(ngModel)]="user.lesson.mark" name="mark"></td>
          <td><input type="text" [(ngModel)]="user.lesson.feedback" name="feedback"></td>
        </tr>
      </table>
    </form>
  </div>
  <button type="submit" (click)="saveUserLessons()">SAVE</button>
  {{diag}}
</div>
