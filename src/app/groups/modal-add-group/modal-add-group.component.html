<div class="modal fade" id="modalAddGroup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Enter name of new group</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form">
          <input id="#groupName" title="group-name" type="text" class="form-control" [(ngModel)]="inputValue">
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn" (click)="addGroup()" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>
