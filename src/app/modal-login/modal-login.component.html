<button type="button" id="login-button" mdbBtn data-toggle="modal" data-target="#basicExample" (click)="frame.show()" mdbWavesEffect>{{logAsAdmin}}</button>
<!--<button type="button" mdbBtn data-toggle="modal" data-target="#basicExample" (click)="frame.show()" mdbWavesEffect>{{logAsStudent}}</button>-->
<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3" *ngIf="isNewUser">
                <form (ngSubmit)="onLoginEmail()">
                    <div class="md-form mb-5">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" id="defaultForm-email" class="form-control" mdbInputDirective name="email" placeholder="E-Mail" required [(ngModel)]="email">
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" class="form-control" mdbInputDirective placeholder="Password" name="password" required [(ngModel)]="password">
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" mdbBtn color="light-blue" class="waves-light" mdbWavesEffect>Log In</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
